<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>What next</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <script src="scheduler.js"></script>
  <script src="login.js"></script>
  <script src="log.js"></script>
  <script src="add.js"></script>
  <script type="text/javascript">
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    env = getParameterByName("env") || "production"
    switch(env) {
        case "production":
          endpoint = "api.thewhatnext.net"
          break
        default:
          endpoint = "api.thewhatnext.dev"
    }

    endpoint = "api.thewhatnext.dev"
    page = getParameterByName("page") || "index"
    switch (page) {
      case "log":
        Elm.Log.fullscreen({apiEndpoint: endpoint})
        break
      case "add":
        Elm.Add.fullscreen({apiEndpoint: endpoint})
        break
      case "scheduler":
        Elm.Scheduler.fullscreen({apiEndpoint: endpoint})
        break
      default:
        Elm.Login.fullscreen({apiEndpoint: endpoint})
    }
  </script>
</body>
</html>
